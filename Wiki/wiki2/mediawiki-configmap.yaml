apiVersion: v1
data:
  LocalSettings.php: "<?php\n# This file was automatically generated by the MediaWiki
    1.37.1\n# installer. If you make manual changes, please keep track in case you\n#
    need to recreate them later.\n#\n# See includes/DefaultSettings.php for all configurable
    settings\n# and their default values, but don't forget to make changes in _this_\n#
    file, not there.\n#\n# Further documentation for configuration settings may be
    found at:\n# https://www.mediawiki.org/wiki/Manual:Configuration_settings\n\n#
    Protect against web entry\nif ( !defined( 'MEDIAWIKI' ) ) {\n\texit;\n}\n\n\n##
    Uncomment this to disable output compression\n# $wgDisableOutputCompression =
    true;\n\n$wgSitename = \"TELEMETRYwiki\";\n\n## The URL base path to the directory
    containing the wiki;\n## defaults for all runtime URL paths are based off of this.\n##
    For more information on customizing the URLs\n## (like /w/index.php/Page_title
    to /wiki/Page_title) please see:\n## https://www.mediawiki.org/wiki/Manual:Short_URL\n$wgScriptPath
    = \"\";\n\n## The protocol and server name to use in fully-qualified URLs\n$wgServer
    = \"http://192.168.30.135\";\n\n## The URL path to static resources (images, scripts,
    etc.)\n$wgResourceBasePath = $wgScriptPath;\n\n## The URL paths to the logo.  Make
    sure you change this from the default,\n## or else you'll overwrite your logo
    when you upgrade!\n$wgLogos = [ '1x' => \"$wgResourceBasePath/resources/assets/wiki.png\"
    ];\n\n## UPO means: this is also a user preference option\n\n$wgEnableEmail =
    true;\n$wgEnableUserEmail = true; # UPO\n\n$wgEmergencyContact = \"apache@\U0001F33B.invalid\";\n$wgPasswordSender
    = \"apache@\U0001F33B.invalid\";\n\n$wgEnotifUserTalk = false; # UPO\n$wgEnotifWatchlist
    = false; # UPO\n$wgEmailAuthentication = true;\n\n## Database settings\n$wgDBtype
    = \"mysql\";\n$wgDBserver = \"mediawiki-db-srv\";\n$wgDBname = \"wiki\";\n$wgDBuser
    = \"wikiuser\";\n$wgDBpassword = \"wikipass\";\n\n# MySQL specific settings\n$wgDBprefix
    = \"\";\n\n# MySQL table options to use during installation or update\n$wgDBTableOptions
    = \"ENGINE=InnoDB, DEFAULT CHARSET=binary\";\n\n# Shared database table\n# This
    has no effect unless $wgSharedDB is also set.\n$wgSharedTables[] = \"actor\";\n\n##
    Shared memory settings\n$wgMainCacheType = CACHE_NONE;\n$wgMemCachedServers =
    [];\n\n## To enable image uploads, make sure the 'images' directory\n## is writable,
    then set this to true:\n$wgEnableUploads = false;\n$wgUseImageMagick = true;\n$wgImageMagickConvertCommand
    = \"/usr/bin/convert\";\n\n# InstantCommons allows wiki to use images from https://commons.wikimedia.org\n$wgUseInstantCommons
    = false;\n\n# Periodically send a pingback to https://www.mediawiki.org/ with
    basic data\n# about this MediaWiki instance. The Wikimedia Foundation shares this
    data\n# with MediaWiki developers to help guide future development efforts.\n$wgPingback
    = true;\n\n## If you use ImageMagick (or any other shell command) on a\n## Linux
    server, this will need to be set to the name of an\n## available UTF-8 locale.
    This should ideally be set to an English\n## language locale so that the behaviour
    of C library functions will\n## be consistent with typical installations. Use
    $wgLanguageCode to\n## localise the wiki.\n$wgShellLocale = \"C.UTF-8\";\n\n#
    Site language code, should be one of the list in ./languages/data/Names.php\n$wgLanguageCode
    = \"en\";\n\n# Time zone\n$wgLocaltimezone = \"UTC\";\n\n## Set $wgCacheDirectory
    to a writable directory on the web server\n## to make your wiki go slightly faster.
    The directory should not\n## be publicly accessible from the web.\n#$wgCacheDirectory
    = \"$IP/cache\";\n\n$wgSecretKey = \"8c9734c63def7d347ed380da40b9b9cbe6f11ba5a487c8423f05b5098cb69332\";\n\n#
    Changing this will log out all existing sessions.\n$wgAuthenticationTokenVersion
    = \"1\";\n\n# Site upgrade key. Must be set to a string (default provided) to
    turn on the\n# web installer while LocalSettings.php is in place\n$wgUpgradeKey
    = \"fa360e0ea695b846\";\n\n## For attaching licensing metadata to pages, and displaying
    an\n## appropriate copyright notice / icon. GNU Free Documentation\n## License
    and Creative Commons licenses are supported so far.\n$wgRightsPage = \"\"; # Set
    to the title of a wiki page that describes your license/copyright\n$wgRightsUrl
    = \"\";\n$wgRightsText = \"\";\n$wgRightsIcon = \"\";\n\n# Path to the GNU diff3
    utility. Used for conflict resolution.\n$wgDiff3 = \"/usr/bin/diff3\";\n\n## Default
    skin: you can change the default skin. Use the internal symbolic\n## names, e.g.
    'vector' or 'monobook':\n$wgDefaultSkin = \"modern\";\n\n# Enabled skins.\n# The
    following skins were automatically enabled:\nwfLoadSkin( 'MonoBook' );\nwfLoadSkin(
    'Timeless' );\nwfLoadSkin( 'Vector' );\nwfLoadSkin( 'Modern' );\n\n\n# End of
    automatically generated settings.\n# Add more configuration options below.\n\n"
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: mediawiki-configmap
